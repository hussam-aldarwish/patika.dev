<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="logo">
      <img src="google.jpg" alt="Google" />
    </div>
    <div class="search">
      <h3>Search the web using Google</h3>
      <form>
        <input type="search" placeholder="serach" />
        <div class="buttons">
          <button>Google Search</button>
          <button>I'm feeling Lucky</button>
        </div>
      </form>
    </div>
    <div class="footer">
      <div>
        <h3>Special Searches</h3>
        <a href="#">Standard Search</a>
        <br />
        <a href="#">Linux Search</a>
      </div>
      <div>
        <a href="#">Help!</a> <br />
        <a href="#">About</a> <br />
        <a href="#">Standard Search</a> <br />
        <a href="#">Standard Search</a>
      </div>
      <div>
        <h3>Get Google updates monthly</h3>
        <form>
          <input type="search" placeholder="you email" />
          <div class="buttons">
            <button>Subscribe</button>
            <a href="#">archive</a>
          </div>
        </form>
      </div>
    </div>
    <div class="copyright">
      <h3>Copyright &copy; 1998 Google Inc.</h3>
    </div>
  </body>
</html>
